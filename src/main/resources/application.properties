spring.application.name=api

#Conexión base de datos
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.hibernate.ddl-auto=validate

# Para verificar qué consultas está ejecutando Hibernate, habilita el log de SQL en tu configuración
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configuración de Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Configuración de Flyway (opcional, según tu caso)
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true

# Nivel de registro general para Flyway
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG